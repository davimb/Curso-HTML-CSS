<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Coloque o mouse em cima sobre os termos para ver as tags relacionadas.</p>
    <ul>
        <li><abbr title="tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="tag &lt;em&gt;">Italico</abbr></li>
        <li><abbr title="tag &lt;marcação&gt;">Mark</abbr></li>
        <li><abbr title="tag &lt;small&gt;">Small</abbr></li>
        <li><abbr title="tag &lt;del&gt;">Deletado</abbr></li>
        <li><abbr title="tag &lt;ins&gt;">Inserido</abbr></li>
        <li><abbr title="tag &lt;sup&gt;">Sobrescrito</abbr></li>
        <li><abbr title="tag &lt;sub&gt;">Subscrito</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Códigos</abbr></li>
        <li><abbr title="tag &lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="tag &lt;ul&gt;">Listas desordenadas</abbr></li>
        <li><abbr title="tag &lt;dl&gt;">Listas de definição</abbr></li>
    </ul>
</body>
</html>

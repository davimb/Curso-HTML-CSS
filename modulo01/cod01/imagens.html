<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando favicon, imagens, símbolos especiais e emojis</title>
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        h2{
           margin-top: 70px;
        }
        img{
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Colocando favicon, imagens, símbolos especiais e emojis em um site</h1>
    
    <h2>Imagens:</h2>
    <h3>Primeiro metodo: imagens na mesma pasta</h3>
    <img src="cachorro.jpg" alt="Cachorro">
    <h3>Segundo metodo: imagens em subpastas</h3>
    <img src="imagens/tigre.jpg" alt="Tigre">
    <h3>Terceiro metodo: imagens em fontes externas</h3>
    <img src="https://s1.1zoom.me/prev/591/Cats_Kittens_Grass_Bokeh_590075_600x400.jpg" alt="Gato">

    <h2>Símbolos especiais:</h2>
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
    
    <h2>Emojis:</h2>
    &#x1F596;
    &#x1F913;

</body>
</html>
